<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">

  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="images/1.png" width="300">
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- convert picture -->
    <section id="convert">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 convert">
            <img src="images/4.png" width="250" alt="">
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </section>
    <!-- end convert picture -->

    <!-- contact block -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <form action="" method="post">
          <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="col-md-2">

            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="comment">Комментарий</label>
                <textarea id="comment" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Записать</button>
              </div>
            </div>
            <div class="col-md-1"></div>
          </form>
        </div>
      </div>
    </section>
    <!-- end contact block -->

    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
  </body>
</html>
